<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Skyline Media Studio - Drones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slideShow 30s infinite;
            opacity: 0;
        }
        .background img:nth-child(1) {
            animation-delay: 0s;
        }
        .background img:nth-child(2) {
            animation-delay: 10s;
        }
        .background img:nth-child(3) {
            animation-delay: 20s;
        }
        @keyframes slideShow {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin: 100px auto;
            max-width: 500px;
            color: white;
        }
        a {
            display: block;
            width: 260px;
            margin: 20px auto;
            padding: 15px;
            background-color: #00aaff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0077cc;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="background">
    <img src="https://cdn.pixabay.com/photo/2017/06/05/09/10/drone-2372920_1280.jpg" alt="Drone 1">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/04/17/drone-1866742_1280.jpg" alt="Drone 2">
    <img src="https://cdn.pixabay.com/photo/2017/06/27/22/56/drone-2449941_1280.jpg" alt="Drone 3">
</div>

<div class="container">
    <h1>Skyline Media Studio</h1>
    <p>Capturamos el mundo desde otra perspectiva</p>
    <a href="https://www.skylinemediastudio.com" target="_blank">Website</a>
    <a href="https://www.instagram.com/skylinemediadron/reel/DIuWWO-AI5O/" target="_blank">Instagram</a>
    <a href="mailto:skylinemediatf@gmail.com">Gmail</a>
</div>

</body>
</html>
